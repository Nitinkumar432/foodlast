        <a href="http://127.0.0.1:5500/payment.html"><button id="next-button" onclick="nextProcess()">Checkout</button></a>
    </div>

    <script>
      function removeItem(itemId) {
        const cartItem = document.querySelector(`.cart-item:nth-child(${itemId})`);
        cartItem.remove();

        calculateSubtotal();
        applyDiscount();
      }

      function calculateSubtotal() {
        // Calculate subtotal logic
      }

      function applyDiscount() {
        // Apply discount logic
      }

      // Initialize item totals, subtotal, and discount on page load
      window.addEventListener('DOMContentLoaded', () => {
        // Item initialization logic

        calculateSubtotal();
        applyDiscount();
      });
    </script>
</body>
