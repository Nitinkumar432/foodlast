/* Cart Section */
/* Cart Container */
.cart {
  border: 1px solid #ccc;
  background-color: #fff;
  padding: 20px;
  margin: 20px 0;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  margin-bottom: 20px;
}

.cart-header h2 {
  font-size: 28px;
  font-weight: 700;
  margin: 0;
}

/* Cart Items */
.cart-items {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  border-bottom: 1px;
}
/* Cart Item Image */
.cart-item-image img {
width:210px;
height: auto;
 border-radius:15px ;
}

/* Cart Item Info */
.cart-item-info {
display: flex;
flex-direction: column;
justify-content: space-between;
flex-grow: 1;
margin-right: 20px;
}

.item-name {
font-size: 24px;
font-weight: 700;
margin: 0;
}

.item-desc {
font-size: 16px;
margin: 0;
}

.item-quantity {
display: flex;
align-items: center;
gap: 10px;
margin-top: 10px;
}

.quantity-btn {
border: none;
background-color: #f0f0f0;
color: #000;
font-size: 20px;
width: 30px;
height: 30px;
border-radius: 50%;
cursor: pointer;
}

.quantity-btn:hover {
background-color: #e0e0e0;
}

.quantity-input {
border: 1px solid #ccc;
background-color: #f0f0f0;
color: #000;
font-size: 16px;
width: 50px;
height: 30px;
text-align: center;
}

.remove-btn {
border: none;
background-color: transparent;
color: #cc0000;
font-size: 16px;
text-decoration: underline;
cursor: pointer;
}

.remove-btn:hover {
color: #ff0000;
}

/* Cart Item Price */
.cart-item-price {
display: flex;
flex-direction: column;
align-items: flex-end;
gap: 10px;
}

.item-price {
font-size: 24px;
font-weight: 700;
margin: 0;
}

.item-offer {
font-size: 14px;
font-style: italic;
margin: 0;
}

/* Cart Summary */
.cart-summary {
display: flex;
flex-direction: column;
justify-content: space-between;
align-items: flex-end;
border-top: 1px solid #ccc;
margin-top: 20px;
padding-top: 20px;
}

.subtotal, .tax, .total {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 10px;
}

.subtotal p, .tax p, .total p {
font-size: 20px;
font-weight: 700;
margin: 0;
}

.subtotal p:first-child, .tax p:first-child, .total p:first-child {

.checkout-btn {

font-size: 24px;

padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
}

.checkout-btn:hover {
background-color: #ff0000;
}

<body>

	<div class="cart">
		<div class="cart-header">
		  <h2>Your Cart</h2>
		</div>
		<div class="cart-items">
		  <div class="cart-item">
			<div class="cart-item-image">
			  <img src="https://images6.alphacoders.com/698/698287.jpg" alt="item image">
			</div>
			<div class="cart-item-info">
			  <h4 class="item-name">Pizza</h4>
			  <p class="item-desc">lettuce, cheese, pickles</p>
			  <div class="item-quantity">
				<button class="quantity-btn minus">-</button>
				<input class="quantity-input" type="number" min="1" value="1">
				<button class="quantity-btn plus">+</button>
			  </div>
			  <button class="remove-btn">Remove</button>
			</div>
			<div class="cart-item-price">
			  <p class="item-price">320rs</p>
			  <p class="item-offer">10% off</p>
			</div>
		  </div>
		  <div class="cart-item">
			<div class="cart-item-image">
			  <img src="https://i.pinimg.com/originals/b6/51/c4/b651c473c595f728118644568221637e.jpg" alt="item image">
			</div>
			<div class="cart-item-info">
			  <h4 class="item-name">Burger</h4>
			  <p class="item-desc">Crispy golden fries.</p>
			  <div class="item-quantity">
				<button class="quantity-btn minus">-</button>
				<input class="quantity-input" type="number" min="1" value="1">
				<button class="quantity-btn plus">+</button>
			  </div>
			  <button class="remove-btn">Remove</button>
			</div>
			<div class="cart-item-price">
			  <p class="item-price">199rs</p>
			  <p class="item-offer">-</p>
			</div>
		  </div>
		</div>
		<div class="cart-summary">
		  <div class="subtotal">
			<p>Subtotal:</p>
			<p>519rs</p>
		  </div>
		  <div class="tax">
			<p>Tax:</p>
			<p>56rs</p>
		  </div>
		  <div class="total">
			<p >Total:</p>
			<p>575rs</p>
		  </div>
		  <a href="http://127.0.0.1:5501/addrsss2.html"><button class="checkout-btn">Checkout</button></a>
		</div>

	<script>


// Remove item from cart


const minusBtns = document.querySelectorAll('.quantity-btn.minus');
const plusBtns = document.querySelectorAll('.quantity-btn.plus');
const quantityInputs = document.querySelectorAll('.quantity-input');
const removeBtns = document.querySelectorAll('.remove-btn');

// Decrease quantity
minusBtns.forEach((btn, i) => {
  btn.addEventListener('click', () => {
    if (quantityInputs[i].value > 1) {
      quantityInputs[i].value = parseInt(quantityInputs[i].value) - 1;
      updateCartItemTotal(i);
      updateCartSummary();
    }
  });
});

// Increase quantity
plusBtns.forEach((btn, i) => {
  btn.addEventListener('click', () => {
    quantityInputs[i].value = parseInt(quantityInputs[i].value) + 1;
    updateCartItemTotal(i);
    updateCartSummary();
  });
});

// Remove item from cart
removeBtns.forEach((btn, i) => {
  btn.addEventListener('click', () => {
    btn.closest('.cart-item').remove();
    updateCartSummary();
  });
});

// Update item total price
function updateCartItemTotal(index) {
  const itemPrice = parseFloat(document.querySelectorAll('.item-price')[index].textContent.replace('rs', ''));
  const quantity = parseInt(quantityInputs[index].value);
  const itemTotal = document.querySelectorAll('.item-total p')[index];
  itemTotal.textContent = (itemPrice * quantity) + 'rs';
}

// Update cart summary
function updateCartSummary() {
  const itemTotals = document.querySelectorAll('.item-total p');
  let subtotal = 0;

  itemTotals.forEach(itemTotal => {
    subtotal += parseFloat(itemTotal.textContent.replace('rs', ''));
  });

  const tax = (subtotal * 0.06).toFixed(2);
  const total = (subtotal + parseFloat(tax)).toFixed(2);

  document.querySelector('.subtotal p:last-child').textContent = subtotal + 'rs';
  document.querySelector('.tax p:last-child').textContent = tax + 'rs';
  document.querySelector('.total p:last-child').textContent = total + 'rs';
}



	</script>
