<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Website</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      setTimeout(function() {
        showPopup();
      }, 10000);
    });

    function showPopup() {
      var popup = '<div id="popup" style="width: 300px; height: 200px; background-color: #fff; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ccc; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); z-index: 9999;">' +
                    '<span style="float: right; cursor: pointer;" onclick="closePopup();">X</span>' +
                    '<h3>Login with Phone Number</h3>' +
                    '<input type="text" placeholder="Enter your phone number">' +
                    '<button type="button">Login</button>' +
                    '<p style="text-align: center;">Already have an account? <a href="#">Sign in</a></p>' +
                    '<p style="text-align: center;">Check out our special offers!</p>' +
                  '</div>';

      $('body').append(popup);
    }

    function closePopup() {
      $('#popup').remove();
    }
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>
</body>
</html>
