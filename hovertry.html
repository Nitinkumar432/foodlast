<!DOCTYPE html>
<html>
  <head>
    <title>Product Popup Example</title>
    <style>
      /* Flexbox styles */
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .product {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid gray;
        border-radius: 0.5rem;
        padding: 1rem;
        width: 200px;
        height: 200px;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
      }
      .product:hover {
        box-shadow: 0px 0px 10px 2px gray;
      }
      
      /* Popup styles */
      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        width: 400px;
        height: 400px;
        background-color: white;
        border: 1px solid gray;
        border-radius: 0.5rem;
        padding: 1rem;
      }
      .product:hover .popup {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <div class="product">
        <div class="price">$19.99</div>
        <img src="https://b.zmtcdn.com/data/pictures/chains/1/20343651/9d3d82a4f04a1b83e67a4642ecefe8fd_o2_featured_v2.jpg" alt="Product Image" width =100  />
        <div class="popup">
          <h2>Product Name</h2>
          <p>This is  agreat shoe designed for marathons.</p>
          <ul>
            <li> made with state of the art  german technology</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
          </ul>
        </div>
      </div>
      <div class="product">
        <div class="price">$24.99</div>
        <img src="https://b.zmtcdn.com/data/pictures/chains/1/20343651/9d3d82a4f04a1b83e67a4642ecefe8fd_o2_featured_v2.jpg" alt="Product Image" width =100/>
        <div class="popup">
          <h2>Product Name</h2>
          <p>This is  a shoe designed for the sole purpose of football</p>
          <ul>
            <li>state of the art studs</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
